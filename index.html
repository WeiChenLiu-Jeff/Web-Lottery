<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.ico">
    <title>HAKUHODO SECRET LOTTERY</title>
</head>

<body>
    <div class="main">
        <div class="now">
            <!-- <label>正在抽出：</label> -->
            <label id="prizeName">iPhone Xs Max 256g</label>
            <div>
                <label id="prizeAmount">10</label>
                <label>人</label>
            </div>
        </div>

        <textarea id="staffList" class="form-control" rows="5" cols="50"></textarea>
        <button type="button" class="btn btn-warning btn-lg" onclick="lotteryClcik()" data-toggle="modal" data-target="#lotteryModal"
            style="margin-bottom: 20px;">抽獎</button>
        <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#settingModal">設定獎項</button>

        <!-- Lottery Modal -->
        <div class="modal fade" id="lotteryModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="lotteryModalLabel">開獎</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="checkWinner()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body lotteryBody">
                        <img id="diceAnimation" src="image/dice.gif">
                        <label id="lotteryWinner"></label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="checkWinner()">確認</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Setting Modal -->
        <div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingModalLabel">設定獎項</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body settingBody">
                        <input id="settingBody_prizeName" class="form-control" placeholder="請輸入品項" style="margin-bottom: 20px;">
                        <input id="settingBody_prizeAmount" class="form-control" type="number" placeholder="幸運兒人數">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="settingPrize()">設定</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="scripts/main.js"></script>
<script src="scripts/settingModal.js"></script>

</html>
